.img2{
  position: relative;
  top: 80px;
  height: 20%;
  width: 10%;
}

.step-card h3 {
  margin-top: 0;

}

.step-card ul {
  position: relative;
  right: 10%; 
  list-style: disc inside;
}

li{
  font-size: 20px;
}

.li1{
  position: relative;
}
/* CTA */
.cta {
  text-align: center;

  height: 500px;

}

.cta-tagline {
  position: relative;
  top: 30px;
  font-size: 40px;
  margin-bottom: 1rem;
}

.background {
  position: relative;
  bottom: 20px;
  width: 100%;
  height: 110%; 
  object-fit: cover;
  z-index: -1;
  opacity: 0.83;
}

.cta-box {
  position: relative;
  bottom: 90%;
  display: inline-block;
  padding: 2rem;
  color: white;

}

.cta-box p{
  font-size: 30px;
  }

.cta-box h2 {
  font-size: 65px;
  position: relative;
  bottom: 50px;
  margin: 0;
}

.cta-box p {
  margin: 0.5rem 0 1.5rem;
}

.cta-button {
  background: #1f1f5a;
  color: white;
  border: none;
  font-size: 20px;
  border-radius: 40px;
  cursor: pointer;
  height: 60px;
  width: 200px;
  
}

.cta-button:hover {
  background: #34347a;
}

/* Why Choose */
.why-choose {
  background: #f9f8dc;
  padding: 2rem;
  position: relative;
}



.why-choose h2{
  font-size: 50px;
  text-align: center;
}



.why-content h3 {
  font-size: 1.75rem;
  margin-bottom: 1rem;
  font-size: 40px;
  text-align: center;
}

.why-content p {
  margin: 0.75rem 0;
  line-height: 1.6;
  text-align: center;

}

/* Footer */
.footer {
  background: #111529;
  color: #ccc;
  padding: 2rem 1rem;
}

.footer-top {
  display: flex;
  flex-wrap: wrap;
  gap: 2rem;
  justify-content: space-between;
}

.footer-logo {
  height: 170px;
  width: 170px;
  margin-bottom: 0.5rem;
  border-radius: 50%;
}

.footer-brand p {
  max-width: 300px;
}

.social-icons a {
  display: inline-block;
  margin-right: 1rem;
  color: #ccc;
  font-size: 1.2rem;
}

.footer-links {
  display: flex;
  gap: 8rem;
  position: relative;
  right: 300px;
  font-size: 30px;
}

.footer-links h4 {
  margin-bottom: 0.5rem;
  color: white;
}

.footer-links a {
  display: block;
  margin-bottom: 1.5rem;
  color: #aaa;
  text-decoration: none;
}

.footer-links a:hover {
  color: white;
}

.footer-bottom {
  border-top: 1px solid #333;
  margin-top: 1.5rem;
  padding-top: 1rem;
  text-align: center;
  font-size: 0.875rem;
}

.social-icons{
  display: flex;
  gap: 20px;
}

.social-icons a {
  color: #ccc;
  font-size: 30px;
  transition: color 0.3s ease;
}
.social-icons a:hover {
  color: #00bfff; /* Change to your desired hover color */
}

  font-family: Arial, sans-serif;
  background-color: #1f1f1f;
  color: white;
  padding: 0;
  margin: 0;
}

.suv-hero {
  background-image: url(http://localhost:3000/static/media/suvf.3195317d7a1ca470cbaa.jpg); /* Add your hero image here */
  background-size: cover;
  background-position: center;
  height: 300px;
  display: flex;
  align-items: center;
  justify-content: center;
  text-align: center;
}

.suv-hero-content h1 {
    font-family:'K2D',sans-serif;
  font-size: 4rem;
  margin-bottom: 10px;
}

.suv-hero-content p {
    font-family: 'Jura',sans-serif;
  font-size: 1.55rem;
  max-width: 600px;
  margin: auto;
}

.suv-card-scroll {
  display: flex;
  overflow-x: auto;
  padding: 20px;
  gap: 20px;
}

.suv-card {
  min-width: 415px;
  background-color: #fefdfd;
  border-radius: 10px;
  padding: 15px;
  flex-shrink: 0;
  text-align: center;
}

.suv-card img {
 width: 424px;
    height: 262px;

  /* width: 100%;
  height: auto;  */
  border-radius: 5px;
}

.suv-card h3 {
  margin: 10px 0 5px;
  color: #050000;
}

.price {
  font-weight: bold;
  color: #050000;
}

.details {
  height: 15px !important;
  text-align: center !important;
  color: #050000;
  font-size: 0.9rem !important;
}

.box{
    height: auto;
    width: 50px;
}

.card-grid {
  display: grid;
  grid-template-columns: repeat(3, 1fr);  /* 3 columns per row */
  gap: 20px;

  /* ðŸ”½ NEW: enable vertical scroll */
  max-height: calc(100vh - 100px); /* adjust based on your header height */
  overflow-y: auto;
  padding-right: 10px; /* space for scrollbar */
}


.book-btn {
  margin-top: 10px;
  padding: 8px 16px;
  background-color: #000;
  color: #fff;
  border: none;
  border-radius: 4px;
  cursor: pointer;
  transition: background 0.3s ease;
}

.book-btn:hover {
  background-color: #444;
}






.suv-card {
  transition: transform 0.3s ease, box-shadow 0.3s ease;
}

.suv-card:hover {
  transform: translateY(-8px);
  box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
}

.receipt-table {
  width: 100%;
  border-collapse: collapse;
  background-color: #fdfbe4;
  border: 1px solid #ccc;
  border-radius: 5px;
}

.receipt-table th, .receipt-table td {
  border: 1px solid #ccc;
  padding: 15px;
  text-align: center;
  border-radius: 5px;
}

.car-selected {
  display: flex;
  flex-direction: column;
  align-items: center;
}

.car-selected img {
  height: 180px;
  width: 330px;
}

.car-name {
  height: 180px;
  margin-top: 10px;
  font-size: 18px;
  font-weight: bold;
}

.details {
  height: 180px;
  text-align: left;
  font-size: 18px;
  line-height: 2;
}

.total-row td {
  background-color: #0c1b3a;
  color: white;
  font-size: 18px;
  font-weight: bold;
}

.discount-label {
  text-align: right;
  font-weight: bold;
}

.make-payment-btn {
  margin-top: 30px;
  text-align: center;
}

.make-payment-btn button {
  background-color: #0c1b3a;
  color: white;
  padding: 12px 25px;
  font-size: 16px;
  border: none;
  border-radius: 30px;
  cursor: pointer;
}

.profile-icon {
  width: 50px;
  height: 50px;
  border-radius: 50%;
  overflow: hidden;
  display: flex;
  align-items: center;
  justify-content: center;
}





.login-button {
  /* margin-left: 50px; */
  /* background-color: #007bff; */
  color: white;
  padding: 8px 16px;
  border: 1px solid white;
  border-radius: 20px;
  cursor: pointer;
  font-weight: 500;
  transition: background-color 0.3s ease;
}

.login-button:hover {
  background-color: #0056b3;
}

.logo{
  font-size: 20px;

}

  color: white;
  padding: 15px 30px;
  display: flex;

}

  margin: 0;
  font-family: 'Georgia', serif;
  background: linear-gradient(to bottom right, #f4f1e8, #ccc);
}

.container {
  display: flex;
  flex-direction: column;
}

.navbar {
  background: #0e1525;
  color: white;
  padding: 15px 30px;
  display: flex;
  align-items: center;
  justify-content: space-between;
}


.navline {
  display: flex;
  align-items: center;
  gap: 20px;
  position: absolute;
  left: 50%;
  transform: translateX(-50%);
}


.logo {
  font-weight: bold;
  font-size: 20px;
}

.navbar nav a {
  margin: 0 15px;
  color: white;
  text-decoration: none;
  font-size: 18px;
}

.profile-icon {
  font-size: 22px;
}

.main-content {
  display: flex;
  padding: 30px;
  justify-content: space-between;
  align-items: flex-start;
}

.car-section {
  flex: 1 1;
  text-align: center;
}

.car-image {
  width: 80%;
  max-width: 500px;
  margin-top: 110px;

}

.car-name {
  margin-top: 45px !important;
  font-size: 35px !important;
  font-family: 'Jacques Francois', serif !important;
}

div.car-name {
  margin-top: 45px;
}


.form-section {
    /* border: 1px solid black; */
  flex: 1 1;
  background: #f9f7e5;
  padding: 30px;
  border-radius: 10px;
  box-shadow: 0 4px 8px rgba(0,0,0,0.1);
}

.form-title {
  background-color: #c59c6c;
  border-radius: 5px;
  border: 1px solid black;
  padding: 10px;
  text-align: center;
  font-size: 24px;
  margin-bottom: 20px;
  font-weight: bold;
}

.form-section label {
  display: block;
  margin: 10px 0 5px;
  font-weight: bold;
}

.form-section select,
.form-section input {
  width: 100%;
  padding: 10px;
  margin-bottom: 15px;
  border: 1px solid #aaa;
  border-radius: 5px;
  font-size: 16px;
}

.row {
  display: flex;
  gap: 20px;
}

.row div {
  flex: 1 1;
}

button {
  background-color: #0e1525;
  color: white;
  padding: 12px 25px;
  font-size: 16px;
  border: none;
  border-radius: 25px;
  cursor: pointer;
  margin-top: 10px;
}

button:hover {
  background-color: #1d2a40;
}

.profile-icon {
  width: 50px;
  height: 50px;
  border-radius: 50%;
  overflow: hidden;
  display: flex;
  align-items: center;
  justify-content: center;
}

.logo-circle {
  width: 100%;
  height: 100%;
  object-fit: cover;
}

.navbar-right {
  /* margin-left: 50px; */
  display: flex;
  align-items: center;
  gap: 15px;
}

.login-button {
  /* margin-left: 50px; */
  /* background-color: #007bff; */
  color: white;
  padding: 8px 16px;
  border: 1px solid white;
  border-radius: 20px;
  cursor: pointer;
  font-weight: 500;
  transition: background-color 0.3s ease;
}

.login-button:hover {
  background-color: #0056b3;
}


.logo{
  font-size: 20px;
  font-weight: bold;
  color: white;
  margin-left: 1190px;
  margin-top: 40px;
  position: absolute;
  /* padding-top:20px; */
}

  margin: 0;
  font-family: 'Georgia', serif;
}

.payment-container {
  background: linear-gradient(to bottom, #f0f0df, #d5d5c1);
  min-height: 100vh;
}

.navbar {
  background-color: #071731;
  color: white;
  display: flex;
  justify-content: space-between;
  align-items: center;
  padding: 15px 30px;
}

.logo img {
  width: 50px;
  height: 50px;
  border-radius: 50%;
}

.nav-links {
  list-style: none;
  display: flex;
  gap: 25px;
}

.nav-links li {
  cursor: pointer;
}

.user-icon {
  font-size: 24px;
}

.payment-box {
  background-color: #fffde8;
  max-width: 500px;
  margin: 40px auto;
  padding: 30px;
  border-radius: 15px;
  box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
}

.payment-heading {
  background-color: #d8ab6b;
  border-color: 1px solid black !important;
  padding: 10px;
  text-align: center;
  border-radius: 8px;
  font-weight: bold;
  font-family: 'Jacques Francois', serif !important;
}

h2.payment-heading{
    border-color: 1px solid black !important;

}

.select-method {
      font-family: 'Jacques Francois', serif !important;

  margin: 20px 0 10px;
  font-weight: 600;
}

.payment-methods {
    font-family: 'Jacques Francois', serif !important;

  display: flex;
  justify-content: space-between;
  margin-bottom: 20px;
}

.method {
  background-color: white;
  width: 30%;
  padding: 10px;
  border-radius: 8px;
  text-align: center;
  box-shadow: 0 0 5px #ccc;
  font-size: 12px;
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
}

.method.selected {
  border: 2px solid green;
}

.label {
        font-family: 'Jacques Francois', serif !important;

  font-weight: bold;
  display: block;
  margin-bottom: 8px;
 
}

.input {
  width: 100%;
  padding: 10px;
  border-radius: 6px;
  border: 1px solid black;
  margin-bottom: 20px;
  background-color: white;
}

.row {
  display: flex;
  justify-content: space-between;
  gap: 10px;
}

.col {
  width: 48%;
}

.btn {
  width: 100%;
  padding: 10px;
  border-radius: 10px;
  background-color: #0b1431;
  color: white;
  font-weight: bold;
  border: none;
  margin-top: 10px;
  cursor: pointer;
        font-family: 'Jacques Francois', serif !important;


}

.btn:hover {
  background-color: #081122;
}

.note {
  font-size: 12px;
  text-align: center;
  color: #555;
  margin-top: 15px;
}

  margin: 0;
  font-family: 'Georgia', serif;
  background: linear-gradient(to bottom, #f0f0df, #d5d5c1);

}

.payment-container {
  background: linear-gradient(to bottom, #f0f0df, #d5d5c1);
  min-height: 100vh;
}

.navbar {
  background-color: #071731;
  color: white;
  display: flex;
  justify-content: space-between;
  align-items: center;
  padding: 15px 30px;
}

.logo img {
  width: 50px;
  height: 50px;
  border-radius: 50%;
}

.nav-links {
  list-style: none;
  display: flex;
  gap: 25px;
}

.nav-links li {
  cursor: pointer;
}

.user-icon {
  font-size: 24px;
}

.payment-box {
  background-color: #fffde8;
  max-width: 500px;
  margin: 40px auto;
  padding: 30px;
  border-radius: 15px;
  box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
}

.payment-heading {
        font-family: 'Jacques Francois', serif !important;


  background-color: #d8ab6b;
  padding: 10px;
  text-align: center;
  border-radius: 8px;
  font-weight: bold;
}

.select-method {
  
          font-family: 'Jacques Francois', serif !important;


  margin: 20px 0 10px;
  font-weight: 600;
}

.payment-methods {
  display: flex;
  justify-content: space-between;
  margin-bottom: 20px;
}

.method {
          font-family: 'Jacques Francois', serif !important;

  background-color: white;
  width: 30%;
  padding: 10px;
  border-radius: 8px;
  text-align: center;
  box-shadow: 0 0 5px #ccc;
  font-size: 12px;
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
}

.method.selected {
  border: 2px solid green;
}

.label {
          font-family: 'Jacques Francois', serif !important;

  font-weight: bold;
  display: block;
  margin-bottom: 8px;
 
}

.input {
  width: 100%;
  padding: 10px;
  border-radius: 6px;
  border: 1px solid #ccc;
  margin-bottom: 20px;
}

.row {
  display: flex;
  justify-content: space-between;
  gap: 10px;
}

.col {
  width: 48%;
}

.btn {
  width: 100%;
  padding: 10px;
  border-radius: 8px;
  background-color: #0b1431;
  color: white;
  font-weight: bold;
  border: none;
  margin-top: 10px;
  cursor: pointer;
}

.btn:hover {
  background-color: #081122;
}

.note {
  font-size: 12px;
  text-align: center;
  color: #555;
  margin-top: 15px;
}

  margin: 0;
  font-family: 'Georgia', serif;
}

.payment-container {
  background: linear-gradient(to bottom, #f0f0df, #d5d5c1);
  min-height: 100vh;
}

.navbar {
  background-color: #071731;
  color: white;
  display: flex;
  justify-content: space-between;
  align-items: center;
  padding: 15px 30px;
}

.logo {
  font-size: 20px;
  font-weight: bold;
}

.nav-links {
  list-style: none;
  display: flex;
  gap: 25px;
}

.nav-links li {
  cursor: pointer;
}

.user-icon {
  font-size: 24px;
}
.payment-box {
  background-color: #fffde8;
  max-width: 500px;
  margin: 40px auto;
  padding: 30px;
  border-radius: 15px;
  box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);

}





.payment-heading {
    font-family: 'Jacques Francois', serif !important;

  background-color: #d8ab6b;
  padding: 10px;
  text-align: center;
  border-radius: 8px;
  font-weight: bold;
}

.select-method {
      font-family: 'Jacques Francois', serif !important;

  margin: 20px 0 10px;
  font-weight: 600;
}

.payment-methods {

  display: flex;
  justify-content: center;
  justify-content: space-between;
  margin-bottom: 20px;
}

.method {
    font-family: 'Jacques Francois', serif !important;

  background-color: white;
  width: 30%;
  padding: 10px;
  border-radius: 8px;
  text-align: center;
  box-shadow: 0 0 5px #ccc;
  font-size: 12px;
  

  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
}


.method.selected {
  border: 2px solid green;
}

.label {
    font-family: 'Jacques Francois', serif !important;

  font-weight: bold;
  display: block;
  margin-bottom: 8px;
}

.input {
  width: 100%;
  background-color: #ffffff;
  padding: 10px;
  border-radius: 6px;
  border: 1px solid #ccc;
  margin-bottom: 20px;
    font-family: 'Jacques Francois', serif !important;

}

.btn {
    font-family: 'Jacques Francois', serif !important;
  width: 100%;
  padding: 10px;
  border-radius: 8px;
  background-color: #0b1431;
  color: white;
  font-weight: bold;
  border: none;
  margin-bottom: 20px;
  cursor: pointer;
  display: flex;
  flex-direction: column;
  position: relative;
  left: 150px;
  bottom: 20px;
}

.btn.primary {
  background-color: #0b1431;
}

.btn:hover {
  background-color: #081122;
}

.note {
  font-size: 12px;
  text-align: center;
  color: #555;
}

    min-height: 100vh;

    height: 100%;
  background: linear-gradient(to bottom, #f0f0df, #d5d5c1);
  text-align: center;
  display: flex;
  flex-direction: column;
  align-items: center;
}

.thankyou-content {
  margin-top: 100px;
  width: 80%;
  max-width: 800px;
  text-align: center;
}

.thank-left {
  font-size: 80px;
  font-weight: bold;
  color: #071731;
  animation: slideInLeft 1s ease-out forwards;
  opacity: 0;
  font-family: 'Jacques Francois', serif;
  margin: 0;
}

.thank-right {
  font-size: 80px;
  font-weight: bold;
  color: #071731;
  animation: slideInRight 1s ease-out forwards;
  animation-delay: 0.5s;
  opacity: 0;
  font-family: 'Jacques Francois', serif;
  margin: 0 0 30px 0;
}

@keyframes slideInLeft {
  from {
    transform: translateX(-100%);
    opacity: 0;
  }
  to {
    transform: translateX(0);
    opacity: 1;
  }
}

@keyframes slideInRight {
  from {
    transform: translateX(100%);
    opacity: 0;
  }
  to {
    transform: translateX(0);
    opacity: 1;
  }
}

.tagline {
  font-size: 20px;
  margin-bottom: 10px;
  color: #333;
  font-family: 'Georgia', serif;
}

.btn {
  margin-top: 30px;
  background-color: #071731;
  color: white;
  padding: 14px 28px;
  border: none;
  border-radius: 8px;
  cursor: pointer;
  font-size: 16px;
  font-weight: bold;
  font-family: 'Jacques Francois', serif;
  width: 200px;
}

.btn:hover {
  background-color: #0b1431;
}
